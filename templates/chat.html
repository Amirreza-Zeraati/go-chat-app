<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #0b1220, #0f172a);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 80vh; /* fixed height */
            background: rgba(17, 24, 39, .8);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(148, 163, 184, .15);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top bar */
        .chat-header {
            flex: 0 0 50px; /* fixed height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 18px;
            background: rgba(30, 41, 59, .9);
            border-bottom: 1px solid rgba(148, 163, 184, .15);
        }

        .chat-header .username {
            font-size: 15px;
            font-weight: 600;
            color: #22c55e;
        }

        .logout {
            display: inline-block;
            font-size: 14px;
            color: #ef4444;
            text-decoration: none;
            font-weight: 500;
        }

        .logout:hover {
            text-decoration: underline;
        }

        /* Chat box */
        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
        }

        /* Other users */
        .message.other {
            align-self: flex-start;
            background: rgba(148, 163, 184, .2);
            color: #e5e7eb;
        }

        .message.other .name {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        /* You */
        .message.me {
            align-self: flex-end;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #06110a;
        }

        /* Input area */
        .chat-input {
            flex: 0 0 60px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid rgba(148, 163, 184, .15);
            background: rgba(17, 24, 39, .9);
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(30, 41, 59, .8);
            color: #e5e7eb;
            resize: none;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }


        .chat-input button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #06110a;
            transition: transform .04s ease, opacity .2s;
        }

        .chat-input button:hover {
            opacity: 0.9;
        }

        .chat-input button:active {
            transform: translateY(1px);
        }

        .message .time {
            font-size: 11px;
            color: #ffffff;
            margin-top: 4px;
            text-align: right;
        }

        #msg {
            max-height: 150px;
            overflow-y: auto;
        }

    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="username" id="myName">{{ .username }}</div>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="chat-box" id="chat">
        {{ range .chats }}
        {{ if eq .Name $.username }}
        <div class="message me">
            <div class="text">{{ .Text | nl2br }}</div>
            <div class="time">{{ .CreatedAt.Format "15:04" }}</div>
        </div>
        {{ else }}
        <div class="message other">
            <div class="name">{{ .Name }}</div>
            <div class="text">{{ .Text | nl2br }}</div>
            <div class="time">{{ .CreatedAt.Format "15:04" }}</div>
        </div>
        {{ end }}
        {{ end }}
    </div>

    <div class="chat-input">
        <textarea id="msg" placeholder="Type your message..." style="resize:none;"></textarea>
        <button onclick="sendMsg()">Send</button>
    </div>

</div>

<script>
    let myName = document.getElementById("myName").innerText;
    let ws = new WebSocket("ws://" + location.host + "/ws");
    let messages = document.getElementById("chat");
    window.addEventListener("load", () => {
        messages.scrollTop = messages.scrollHeight;
    });


    ws.onmessage = function (event) {
        let msg = JSON.parse(event.data);

        let div = document.createElement("div");
        if (msg.user === myName) {
            div.className = "message me";
            div.innerHTML = `<div class="text">${msg.text.replace(/\n/g, "<br>")}</div><div class="time">${msg.time}</div>`;
        } else {
            div.className = "message other";
            div.innerHTML = `<div class="name">${msg.user}</div><div class="text">${msg.text.replace(/\n/g, "<br>")}</div><div class="time">${msg.time}</div>`;
        }
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    };

    let input = document.getElementById("msg");
    input.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
    });

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.ctrlKey) {
            e.preventDefault();
            sendMsg();
        } else if (e.key === "Enter" && e.ctrlKey) {
            let start = input.selectionStart;
            let end = input.selectionEnd;
            input.value = input.value.substring(0, start) + "\n" + input.value.substring(end);
            input.selectionStart = input.selectionEnd = start + 1;
        }
    });


    function sendMsg() {
        let input = document.getElementById("msg");
        if (input.value.trim() !== "") {
            let now = new Date();
            let time = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");
            ws.send(JSON.stringify({user: myName, text: input.value, time: time}));
            input.value = "";
            input.style.height = "auto";
            input.focus();
        }
    }


</script>
</body>
</html>
